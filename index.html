
<!DOCTYPE html>
<html>
<head>
<title>Loading</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.wrapper {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:350px;
  height:100px;
}

.wrapper .loading {
  width: 0%;
  height: 5px;
  background: linear-gradient(to right,rgb(52, 117, 169),rgb(71, 185, 236),rgb(42, 147, 245),rgb(41, 168, 222),rgb(52, 117, 169),rgb(255, 212, 66));
  margin-top: 10px;
  background-size: 353px 5px;
  border-radius: 12px;
  animation: loading 6s ease-in-out forwards;
}

@keyframes loading {
  to {
  width:100%;
  }
}

html, body {
	background-color: #1E2933;
}
</style>
</head>
<body>
	<div class="wrapper">
    	<h2 style="text-align: center; font-family: monospace; color: #16701F;">>>> Loading website...</h2>
        <div class="loading"></div>
    </div>
    <script>
    	document.location.replace("about.html");
    </script>
</body>
</html>
