 <H1>Example function</H1> 
 <P><UL>
<H2>def gcd(a, b):
</H2>
</UL><UL>
<H2>    "greatest common divisor"
</H2>
</UL><UL>
<H2>    while a != 0:
</H2>
</UL><UL>
<H2>        a, b = b%a, a			# parallel assignment
</H2>
</UL><UL>
<H2>    return b
</H2>
</UL><UL>
<H2>
</H2>
</UL><UL>
<H2>&#062&#062&#062 gcd.__doc__
</H2>
</UL><UL>
<H2>'greatest common divisor'
</H2>
</UL><UL>
<H2>&#062&#062&#062 gcd(12, 20)
</H2>
</UL><UL>
<H2>4</H2>
</UL></P>
