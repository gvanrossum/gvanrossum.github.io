 <H1>Atomic operations</H1> 
 <P><UL>
<LI><H2>Atomic:
</H2>
<UL>
i = None
<BR><BR>a.extend([x, y, z])
<BR>x = a.pop()
<BR>v = dict[k]
<BR>
</UL></UL><UL>
<LI><H2>Not atomic:
</H2>
<UL>
i = i+1
<BR><BR>if not dict.has_key(k): dict[k] = 0</UL></UL></P>
